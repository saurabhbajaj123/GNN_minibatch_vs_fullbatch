program: train.py
method: grid
metric:
  goal: maximize
  name: val_acc
name: HPO
parameters:
  fanout:
    values:
      - 4
      - 5
      - 6
      - 8
  n_hidden:
    values:
      - 128
      - 256
      - 512
  n_layers:
    values:
      - 2
      - 3
      - 4
  num_heads:
    values:
      - 2
      - 4
      - 8
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --dataset=reddit 
  - --model=GAT 
  - --dropout=0.6 
  - --lr=0.001
  - --n-epochs=300
  - --batch-size=1024 
  - --agg=mean 
  - --log-every=5 
