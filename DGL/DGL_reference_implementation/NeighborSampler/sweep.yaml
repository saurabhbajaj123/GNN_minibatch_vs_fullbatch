program: train.py
method: grid
metric:
  goal: maximize
  name: val_acc
name: HPO-HPO
parameters:
  fanout:
    values:
      - 8
      - 10
      - 15
  # n_hidden:
  #   values:
  #     - 256
  #     - 512
  n_layers:
    values:
      - 3
      - 4
      - 5
  num_heads:
    values:
      - 4
      - 8
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --dataset=reddit
  - --model=GAT 
  - --dropout=0.6 
  - --lr=0.001 
  - --n-epochs=300
  - --batch-size=1024 
  - --agg=mean 
  - --log-every=5 
